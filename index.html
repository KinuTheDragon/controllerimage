<!DOCTYPE html>
<html>
    <head>
        <title>Controller Image Generator</title>
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/inter" type="text/css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Controller Image Generator</h1>
        <canvas id="canvas" width="800" height="600"></canvas><br/>
        <label for="color">Label color:</label>
        <input id="color" type="color" value="#00ccff" /><br/>
        <label for="scale">Scale:</label>
        <input id="scale" type="range" min="0" max="100" value="40" step="1" /><br/>
        <div id="inputs">
            <label for="a">A Button:</label>
            <input id="a" />
            <label for="b">B Button:</label>
            <input id="b" />
            <label for="x">X Button:</label>
            <input id="x" />
            <label for="y">Y Button:</label>
            <input id="y" />
            <label for="dpad_up">DPad Up:</label>
            <input id="dpad_up" />
            <label for="dpad_down">DPad Down:</label>
            <input id="dpad_down" />
            <label for="dpad_left">DPad Left:</label>
            <input id="dpad_left" />
            <label for="dpad_right">DPad Right:</label>
            <input id="dpad_right" />
            <label for="lb">Left Button:</label>
            <input id="lb" />
            <label for="rb">Right Button:</label>
            <input id="rb" />
            <label for="lt">Left Trigger:</label>
            <input id="lt" />
            <label for="rt">Right Trigger:</label>
            <input id="rt" />
            <label for="left_stick_vertical">L Stick Vert.:</label>
            <input id="left_stick_vertical" />
            <label for="left_stick_horizontal">L Stick Horiz.:</label>
            <input id="left_stick_horizontal" />
            <label for="right_stick_vertical">R Stick Vert.:</label>
            <input id="right_stick_vertical" />
            <label for="right_stick_horizontal">R Stick Horiz.:</label>
            <input id="right_stick_horizontal" />
            <label for="view">View Button:</label>
            <input id="view" />
            <label for="menu">Menu Button:</label>
            <input id="menu" />
            <label for="share">Share Button:</label>
            <input id="share" />
        </div>
        <script src="script.js"></script>
    </body>
</html>
